<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'" />
    <link href="./styles.css" rel="stylesheet" />
    <title>Hello World!</title>
    <style>
      figure {
        border: 1px solid #ccc;
        padding: 10px;
        margin: 10px;
      }
      div {
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <h1>Hello World!</h1>
    We are using Node.js <span id="node-version"></span>, Chromium <span id="chrome-version"></span>, and Electron
    <span id="electron-version"></span> .
    Here is 
    <span id="appName"></span> :<span id="app-version"></span>

    <figure>
      <figcaption><b>软件更新:</b></figcaption>
      <div>
        <div class="border">
          messages:
          <div id="messages"></div>
        </div>
        <div class="border">
          download-progress:
          <div id="download-progress"></div>
        </div>
        <div>
          <input type="checkbox" id="autoUpdate" />
          <label for="autoUpdate">自动更新</label>
        </div>
        <button id="checkForUpdate">检查是否有更新，并下载</button>
        <button id="update-now">开始更新</button>
      </div>
    </figure>

    <figure>
      <figcaption><b>新建窗口配置:</b></figcaption>
      <div>
        <textarea name="" id="winConfig" cols="30" rows="10">
      {
        "width": 800,
        "height": 600,
        "x": 100,
        "y": 100,
        "frame": false,
        "transparent": true,
        "backgroundColor": "rgba(0, 0, 0, 0)"
      }
      </textarea
        >
      </div>

      <button id="openWindow">打开新窗口</button>
    </figure>


    <p>
      打开编辑器窗口
      <button id="openEditor">打开编辑器</button>
    </p>

    <p>
      Then: Launch the app from a web link!
      <a href="kss-ele://nice/good?123">Click here to launch the app</a>

      <button id="launchApp">启动应用</button>
    </p>

    <!-- You can also require other files to run in this process -->
    <script type="module" src="./renderer.ts"></script>
  </body>
</html>
